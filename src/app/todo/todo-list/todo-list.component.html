<div class="container">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let todo of todos">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" [checked]="todo.status" (click)="onToggleTodo(todo)"/>
                &nbsp;
                <label class="form-check-label">{{ todo.namaKegiatan }}</label>
                <span>
                    <button class="btn btn-link btn-sm float-end text-danger" (click)="onDeleteTodo(todo)">
                        <i class="bi bi-trash" style="font-size: 1.2rem"></i>
                    </button>
                    <button class="btn btn-link btn-sm float-end" routerLink="/todo/{{ todo.id }}">
                        <i class="bi bi-pencil-square" style="font-size: 1.2rem"></i>
                    </button>
                </span>
            </div>
        </li>
    </ul>
</div>
